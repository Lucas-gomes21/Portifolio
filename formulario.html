<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    body{
    background-color: #2d2e2d;
    }
    </style>
     
</head>
<body>
    <div class="container">
        
<h2>Formulário de Feedback</h2>
    <form action="pag_dest.html" method="GET">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br>

        <p>Você gostou do site?</p>
        <label>
            <input type="radio" name="gostou" value="sim"> Sim
        </label>
        <label>
            <input type="radio" name="gostou" value="nao"> Não
        </label>
        <label>
            <input type="radio" name="gostou" value="indiferente"> Indiferente
        </label><br>

        <p>Qual é o seu vínculo com a instituição?</p>
        <select name="vinculo" id="vinculo">
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
            <option value="funcionario">Funcionário</option>
            <option value="pai">Pai</option>
        </select><br>

        <input type="submit" value="Enviar">
    </form>
            <br>
            <br>
            <a href="index.html">Volte a pagina inicial</a>

        </form>
    </div>
</body>
</html>
